<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamasteLang</title>
    <style>
        /* General Styles */
        
        * {
            cursor: none;
            /* Disable default cursor */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #000514;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            /* Prevent scrolling during loader */
        }
        /* Loader Styles */
        
        #splash {
            background: #cc1f2f;
            background-repeat: repeat-y;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            animation: splash 3s ease-in;
            animation-fill-mode: forwards;
            -webkit-animation-fill-mode: forwards;
            z-index: 1000;
            /* Ensure loader is on top */
        }
        
        #loader {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translate(-50%, 0);
        }
        
        #loader:after {
            content: '';
            position: absolute;
            left: 50%;
            margin-left: -8px;
            bottom: -170px;
            width: 3px;
            background: #fff;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0) 100%);
            height: 200px;
        }
        
        #loader:before {
            content: '';
            position: absolute;
            left: 50%;
            margin-left: 8px;
            bottom: -190px;
            width: 3px;
            background: #000;
            background: linear-gradient(to bottom, rgba(0, 0, 0, .2) 0%, rgba(0, 0, 0, .2) 50%, rgba(0, 0, 0, 0) 100%);
            height: 200px;
        }
        
        #splash .anim {
            height: 100%;
            position: absolute;
            left: 50%;
            width: 100px;
            transform: translate(-50%, 100%);
            animation: loader 4s linear;
            animation-fill-mode: forwards;
            -webkit-animation-fill-mode: forwards;
        }
        
        @keyframes loader {
            0% {
                transform: translate(-50%, 110%);
            }
            30% {
                transform: translate(-50%, 50%);
            }
            100% {
                transform: translate(-50%, 0%);
            }
        }
        
        @keyframes splash {
            0% {
                transform: translate(0%, 0%);
            }
            50% {
                transform: translate(0%, 0%);
            }
            100% {
                transform: translate(0%, -100%);
            }
        }
        /* Container Styles */
        
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Required for positioning .pranam */
        }
        /* Pranam Image Styles */
        
        .pranam {
            width: 200px;
            /* Smaller size */
            height: auto;
            /* Maintain aspect ratio */
            margin-bottom: 10px;
            /* Space between .pranam and logo */
        }
        /* Logo Styles */
        
        .logo {
            width: 100%;
            max-width: 1000px;
            /* Increased size */
            height: auto;
            /* Maintain aspect ratio */
            margin-bottom: 20px;
            /* Space below the logo */
        }
        /* Subtitle Styles with Typing Animation */
        
        .subtitle {
            font-size: 24px;
            margin: 20px 0;
            overflow: hidden;
            /* Hide overflow */
            white-space: nowrap;
            /* Keep text in one line */
            border-right: 2px solid white;
            /* Cursor effect */
            animation: typing 6s steps(30, end) infinite, blink-cursor 0.75s step-end infinite;
            width: 30ch;
            /* Set width based on number of characters */
        }
        
        @keyframes typing {
            from {
                width: 0;
                /* Start with no width */
            }
            to {
                width: 30ch;
                /* Expand to full width (30 characters) */
            }
        }
        
        @keyframes blink-cursor {
            from,
            to {
                border-right-color: transparent;
                /* Blinking cursor effect */
            }
            50% {
                border-right-color: white;
            }
        }
        /* Button Styles */
        
        .buttons {
            margin-top: 40px;
        }
        
        button {
            appearance: none;
            background-color: #FFFFFF;
            border-radius: 40em;
            border-style: none;
            box-shadow: #ADCFFF 0 -12px 6px inset;
            box-sizing: border-box;
            color: #000000;
            cursor: none;
            /* Disable default cursor for button */
            display: inline-block;
            font-family: -apple-system, sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -.24px;
            margin: 0;
            outline: none;
            padding: 1rem 1.3rem;
            quotes: auto;
            text-align: center;
            text-decoration: none;
            transition: all .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        button:hover {
            background-color: #FFC229;
            box-shadow: #FF6314 0 -6px 8px inset;
            transform: scale(1.125);
        }
        
        button:active {
            transform: scale(1.025);
        }
        /* Custom Cursor Styles */
        
        .cursor {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            border: 1px solid white;
            /* Default cursor color */
            transition: all 200ms ease-out;
            position: fixed;
            pointer-events: none;
            left: 0;
            top: 0;
            transform: translate(calc(-50% + 15px), -50%);
            z-index: 1001;
            /* Ensure cursor is above everything */
        }
        
        .cursor2 {
            width: 20px;
            height: 20px;
            border-radius: 100%;
            background-color: white;
            /* Default cursor color */
            opacity: .3;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: width .3s, height .3s, opacity .3s;
            z-index: 1001;
            /* Ensure cursor is above everything */
        }
        
        .hover {
            border-color: red;
            /* Cursor color when hovering over button */
        }
        
        .logo-hover {
            border-color: yellow;
            /* Cursor color when hovering over logo */
        }
        
        .cursorinnerhover {
            width: 50px;
            height: 50px;
            opacity: .5;
        }
        /* Responsive Styles for Mobile Devices */
        
        @media (max-width: 768px) {
            .pranam {
                width: 150px;
                /* Smaller size for tablets */
                margin-bottom: 5px;
                /* Adjust spacing for smaller screens */
            }
            .logo {
                max-width: 100%;
                /* Make logo fit smaller screens */
            }
            .subtitle {
                font-size: 18px;
                /* Smaller font size for mobile */
                width: 20ch;
                /* Adjust width for smaller screens */
            }
            button {
                font-size: 1rem;
                /* Smaller button text */
                padding: 0.8rem 1rem;
                /* Smaller padding */
            }
        }
        
        @media (max-width: 480px) {
            .pranam {
                width: 120px;
                /* Smaller size for very small screens */
                margin-bottom: 5px;
                /* Adjust spacing for very small screens */
            }
            .subtitle {
                font-size: 16px;
                /* Even smaller font size for very small screens */
                width: 15ch;
                /* Adjust width for very small screens */
            }
            button {
                font-size: 0.9rem;
                /* Smaller button text */
                padding: 0.7rem 0.9rem;
                /* Smaller padding */
            }
        }
    </style>
